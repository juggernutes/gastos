<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Gastos diarios</h2>
    <div class="container">
        <form id="formulario" action="">
            <input type="number" id="cantidad" placeholder="0.0" required class="form-control">
            <select class="form-select" name="" id="categoria">
                <option value="0" selected disabled>Seleccione una categoria</option>
                <option value="Alimentacion">Alimentacion</option>
                <option value="Transporte">Transporte</option>
                <option value="Vivienda">Vivienda</option>
                <option value="Salud">Salud</option>
                <option value="Educacion">Educacion</option>
                <option value="Vestimenta">Vestimenta</option>
                <option value="Servicios">Servicios</option>
                <option value="Otros">Otros</option>
            </select>
            <textarea class="" name="desc" id="desc" rows="3"></textarea>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
    
    <div class="container" id="lista-gastos-container">
        <ul id="lista-gastos" class="list-group"></ul>
        <h5 id="total">Total $0.0</h5>
    </div>

    <script src="./script.js"></script>
</body>

</html>
